- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- shell: 
    - [git submodule update --init --recursive, Installing submodules]
- link: 
    ~/.editorconfig:
    ~/.tmux.conf: 
    ~/.vim/autoload/plug.vim: vim-plug/plug.vim
    ~/.vimrc: 
    ~/.bashrc:
    ~/.bash_prompt:
    ~/.ctags: 
    ~/.dircolors: 
    ~/.gitconfig: 
    ~/.gitignore: 
    ~/.inputrc:
    ~/.zshrc:
    ~/.Xresources: 
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: zsh-syntax-highlighting
    ~/.oh-my-zsh/custom/plugins/zsh-codex: zsh-codex
    ~/.oh-my-zsh/custom/themes/spaceship-prompt: spaceship-prompt
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme: spaceship-prompt/spaceship.zsh-theme

